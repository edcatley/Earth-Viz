<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Earth Modern - Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #display {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #map, #foreground, #animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #animation {
            pointer-events: none;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            z-index: 1000;
        }

        #status.bad {
            color: #ff6666;
        }

        #progress {
            position: absolute;
            top: 35px;
            left: 10px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }

        .invisible {
            display: none;
        }

        .fill-screen {
            width: 100vw;
            height: 100vh;
        }

        /* Basic styles for coastlines and lakes */
        .coastline {
            fill: none;
            stroke: #666;
            stroke-width: 0.5px;
        }

        .lake {
            fill: #003;
            stroke: #006;
            stroke-width: 0.3px;
        }

        .location-mark {
            cursor: pointer;
        }

        /* Test buttons */
        #controls {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
        }

        button {
            margin: 2px;
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        #show-location {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="display">
        <!-- SVG for map rendering -->
        <svg id="map" class="fill-screen"></svg>
        <svg id="foreground" class="fill-screen"></svg>
        
        <!-- Canvas for particle animation -->
        <canvas id="animation" class="fill-screen"></canvas>
        
        <!-- Status and progress -->
        <div id="status">Loading...</div>
        <div id="progress" class="invisible"></div>
        
        <!-- Test controls -->
        <div id="controls">
            <button id="show-location">üìç Find My Location</button>
        </div>
    </div>

    <!-- Hidden sponsor elements for compatibility -->
    <div id="sponsor" class="invisible">
        <a id="sponsor-link" href="#"></a>
        <button id="sponsor-hide">√ó</button>
    </div>

    <!-- D3 and our script -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script type="module">
        // This would normally import our compiled earth-modern.js
        // For now, just show that the page loads
        console.log('Test page loaded - earth-modern.ts would be imported here');
        
        // Simple test to verify D3 is working
        d3.select("#status").text("Ready - Modern Earth Test Page");
        
        // Test basic interaction
        d3.select("#display").on("click", function(event) {
            const [x, y] = d3.pointer(event);
            console.log(`Clicked at: ${x}, ${y}`);
            
            // Add a test marker
            d3.select("#foreground")
                .append("circle")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", 5)
                .style("fill", "red")
                .style("stroke", "white")
                .style("stroke-width", 2);
        });
    </script>
</body>
</html>
